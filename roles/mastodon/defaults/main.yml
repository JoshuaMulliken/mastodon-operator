---
# defaults file for Mastodon
local_domain: example.com

create_owner_account: true
owner_account_username: admin
owner_account_email: admin@example.com

# SMTP configuration
smtp_server: smtp.example.com
smtp_port: '587'
smtp_login: ""
smtp_password: ""
smtp_from_address: mastodon@example.com
smtp_auth_method: plain
smtp_enable_starttls_auto: 'true'
smtp_openssl_verify_mode: none

# This is only needed if you don't have a default storage class and s3_enabled is false
# storage_class_name: ""

# The following values are optional and will be set to the following defaults
# if not specified:

# These secrets are automatically generated by the operator but you can
# manually specify them if you want to use your own.
# otp_secret: ""
# secret_key_base: ""
# vapid_private_key: ""
# vapid_public_key: ""

# Change the image to use a different version of Mastodon
image: tootsuite/mastodon:v4.0

# Change the number of replicas for each component
web_replicas: 1
streaming_replicas: 1
sidekiq_replicas: 1
sidekiq_threads: 25

# Enable S3 storage
s3_enabled: false
# s3_alias_host: ""
s3_bucket: ""
s3_region: ""
s3_endpoint: ""
s3_access_key_id: ""
s3_secret_access_key: ""

# Enable Cloudflare Argo Tunnel
cloudflared_enabled: false
cloudflared_tunnel_token: ""
# Choose a different image for Cloudflare Argo Tunnel
cloudflared_image: "cloudflare/cloudflared:latest"

## Performance tuning options

# Set elasticsearch ES_JAVA_OPTS
elasticsearch_java_opts: "-Xms256m -Xmx256m"

# Set postgres memory limits in MB
postgres_memory_limit: 512
